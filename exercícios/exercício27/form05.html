<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de fromulario</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="checkbox" name="sxmas" id="sxmas"> <label for="sxmas">homem</label> <br>
            <input type="checkbox" name="sxfem" id="sxfem"> <label for="sxmul">mulher</label>
        </fieldset>
        <fieldset>
            <legend>esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="esfut"> <label for="esfut">futebol</label> <br>
            <input type="checkbox" name="esbas" id="esbas"> <label for="esbas" checked>basquete</label> <br>
            <input type="checkbox" name="esnat" id="esnat"> natacao <br>
            <input type="checkbox" name="esten" id="esten"> tenis   
        </fieldset>
        <fieldset>
            <legend>cor e nivel</legend>
            <form action="cadastro.html" method="post" autocomplete="on">
                <p>
                    <label for="color">cor:</label>
                    <input type="color" name="color" id="color" value="#00ff00">
                </p>
                <p>
                    <label for="range">nivel</label>
                    <input type="range" name="range" id="range" min="1" max="5" value="2">
                </p>
                <p>
                    <label for="photo">foto do perfil</label>
                    <input type="file" name="photo" id="photo">
                </p>
            </form>
        </fieldset>
        <p>
            <input type="reset" value="limpar">
            <input type="submit" value="enviar">
        </p>
    </form>
</body>
</html>
