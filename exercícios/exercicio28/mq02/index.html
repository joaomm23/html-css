<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> <!--screen - media types, (orientation: portrait) - media freatures. esse é pra todos os dispositivos em modo retrato (em pé)-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"> <!--screen - media types, (orientation: portrait) - media freatures. esse é pra todos os dispositivos em modo paisagem (deitado)-->
</head>
<body>
    <h1>mude a orientação do seu dispositivo</h1>
</body>
</html>
