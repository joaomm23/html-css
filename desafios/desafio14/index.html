<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon">

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagens">

            </div>
            <div class="formulario">
                <h1>login</h1>
                <p>
                    Welcome back. Log in to access your account and configure your environment.
                </p>
                <form action="login.html" method="post">
                    <div class="mail">
                        <div class="campo">
                            <label for="email"><span class="material-symbols-outlined">mail</span></label>
                            <input type="email" name="email" id="email" placeholder="your e-mail" required minlength="12" maxlength="48">
                        </div>
                        <div class="campo">
                            <label for="password"><span class="material-symbols-outlined">key_vertical</span></label>
                            <input type="password" name="password" id="password" placeholder="your password" required minlength="5" maxlength="18">
                        </div>
                    </div>
                    <div class="campo">
                        <input type="submit" value="enviar">
                        <a href="esqueci.html">esqueci minha senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
